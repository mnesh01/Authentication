<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>

    <h3>Sign up</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" placeholder="Create a username(only letters and numbers)" Required>
        <br>

        <label for="">First name</label>
        <input type="text" id="fname" placeholder="Enter your first name" Required>
        <br>

        <label for="">Last name</label>
        <input type="text" id="lname" placeholder="Enter your last name" Required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" placeholder="Enter your password" Required>
        <br>

        <label for= ""> Confirm password</label>
        <input type="password" id="pass2" placeholder="Confirm your password" Required>
        <br>

        <button type="submit">Sign up</button>

    </form>
    
</body>
</html>
